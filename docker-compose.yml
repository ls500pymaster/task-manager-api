version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=
      - ALLOWED_HOSTS=localhost, 127.0.0.1
    command: >
      sh -c "
        python manage.py makemigrations &&
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
      "

volumes:
  static_volume: